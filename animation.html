<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .bluebox{
            background-color:pink;
            color:white;
            height:100px;
            width:100px;
            -webkit-animation:myanimation 3s ;
        }
        @-webkit-keyframes-myanimation{
            from{background:green} to{background:red}
        }
        .yellowbox{
            background-color:rgb(122, 11, 30);
            height:100px;
            width:auto;
        }
        .greenbox{
            background-color:rgb(14, 238, 63);
            height:100px;
            width:auto;
        }
        .great{
            background-color:powderblue;
            display:block;
        }
        </style>
</head>
<body>
    <div class="bluebox">
        <p>Facebook </p></div>
        <div class="yellowbox">
        <p>Apple</p></div>
        <div class="greenbox">
        <p>Microsoft</p></div>

</body>
</html>
